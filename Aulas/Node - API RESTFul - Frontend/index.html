<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>

        <h2>Listagem de Produtos</h2>

        <ul id="products-list"></ul>

        <hr>

        <h2>Cadastro de Produtos</h2>
        <form id="form">
            <div>
                <label>Nome: 
                    <input type="text" name="name" id="name" placeholder="Digite o nome do produto...">
                </label>
            </div>
            <div>
                <label>Marca: 
                    <input type="text" name="brand" id="brand" placeholder="Digite a marca do produto...">
                </label>
            </div>
            <div>
                <label>Preço: 
                    <input type="text" name="price" id="price" placeholder="Digite o preço do produto...">
                </label>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    
    </body>
</html>
